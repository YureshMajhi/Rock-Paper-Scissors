<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Papaer Scissors</title>
    <link rel="stylesheet" href="Style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,700;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissor</h1>
    </header>
    <section class="info">
      <p class="sub-info">A game of Rock Paper Scissor</p>
      <p>round of 5</p>
    </section>
    <section class="show">
      <div>
        <p>Player Score <span id="scoreP"></span></p>
        <div class="gameplayP"></div>
      </div>
      <div>
        <p>Comuter Score <span id="scoreC"></span></p>
        <div class="gameplayC"></div>
      </div>
    </section>
    <section class="round-info">
      <p>Round: <span class="round-num">0</span></p>
    </section>
    <section class="result-section">
      <p id="result"></p>
    </section>
    <section class="controller">
      <p>Choose your Weapon</p>
      <button id="rock-btn">✊</button>
      <button id="paper-btn">✋</button>
      <button id="scissor-btn">✌︎</button>
      <button id="new-game">New Game</button>
    </section>

    <script src="Js/script.js"></script>
  </body>
</html>
